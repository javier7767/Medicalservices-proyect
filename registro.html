<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <!-- Navbar -->
    

    <!-- Contenido principal -->
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Columna izquierda con menú -->
            <div class="col-md-3 bg-left p-4">
                <h4>Mis datos</h4>
                <ul class="list-unstyled">
                    <li><input type="checkbox" class="section-checkbox" data-target="seccion-usuario" checked> Usuario</li>
                    <li><input type="checkbox" class="section-checkbox" data-target="seccion-datos-personales"> Datos personales</li>
                    <li><input type="checkbox" class="section-checkbox" data-target="seccion-direccion"> Dirección y domicilio</li>
                    <li><input type="checkbox" class="section-checkbox" data-target="seccion-contrasena"> Contraseña</li>
                </ul>
            </div>

            <!-- Columna derecha con el formulario -->
            <div class="col-md-9 bg-white p-5">
                <h2>Mis Datos</h2>
                <p>Para realizar citas y consultas registra / actualiza tus datos.</p>

                <!-- Formulario -->
                <form id="myForm">
                    <!-- Sección Usuario -->
                    <div class="form-section" id="seccion-usuario">
                        <div class="mb-3">
                            <label for="email">Usuario:</label>
                            <input type="email" id="email" placeholder="usuario@gmail.com" class="form-control">
                        </div>
                    </div>

                    <!-- Sección Datos Personales -->
                    <div class="form-section" id="seccion-datos-personales" style="display:none;">
                        <h5>Datos personales</h5>
                        <div class="mb-3">
                            <input id="nombre" type="text" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="apellido" type="text" placeholder="Apellido" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="identificacion" type="text" placeholder="Identificación" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="telefono" type="tel" placeholder="Teléfono principal" class="form-control">
                        </div>
                    </div>

                    <!-- Sección Dirección y Domicilio -->
                    <div class="form-section" id="seccion-direccion" style="display:none;">
                        <h5>Domicilio principal para envío de productos</h5>
                        <div class="mb-3">
                            <textarea id="direccion" rows="3" class="form-control" placeholder="Escribe aquí tu dirección"></textarea>
                        </div>
                    </div>

                    <!-- Sección Contraseña -->
                    <div class="form-section" id="seccion-contrasena" style="display:none;">
                        <h5>Contraseña</h5>
                        <div class="mb-3">
                            <input type="password" placeholder="Nueva Contraseña" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="password" type="password" placeholder="Confirmar Contraseña" class="form-control">
                        </div>
                    </div>

                    <!-- Mensajes de Error y Éxito -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert"></div>   

                    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <button id="registrarBtn" type="submit" class="btn btn-primary">Registrar</button>
                        <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cargar scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <script src="registro.js"></script>
</body>
</html>
